<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>pDAI Price+Time Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #050815;
      color: #f3f4f6;
      margin: 0;
      padding: 16px;
    }
    h1, h2 { margin-top: 0; }
    .card {
      background: #0b1020;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .row { display: flex; flex-wrap: wrap; gap: 16px; }
    .col { flex: 1 1 280px; }
    input, button {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      border: none;
      background: #16a34a;
      font-weight: 600;
    }
    button[disabled] { opacity: 0.5; cursor: not-allowed; }
    .small { font-size: 12px; color: #9ca3af; }
    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #111827;
      border: 1px solid #1f2937;
      margin-right: 6px;
      margin-top: 4px;
    }
    .status-ok { color: #4ade80; }
    .status-warn { color: #facc15; }
    .status-bad { color: #f87171; }
    .mono { font-family: monospace; font-size: 12px; }
  </style>
</head>

<body>
  <h1>pDAI Price + Time Lock</h1>

  <div class="card">
    <button id="connectBtn">Connect Wallet</button>
    <span id="walletAddress" class="mono"></span>
    <div class="small" id="networkInfo"></div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <h2>Create New Lock</h2>
        <form id="createForm">
          <div class="field">
            <label for="targetPrice">Target price (DAI per 1 pDAI)</label>
            <input id="targetPrice" type="text" placeholder="0.0100" required />
          </div>

          <div class="field">
            <label for="unlockDateTime">Backup unlock date &amp; time</label>
            <input id="unlockDateTime" type="datetime-local" required />
          </div>

          <button type="submit" id="createBtn">Create Vault</button>
          <div class="small" id="createStatus"></div>
        </form>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <h2>Global Price Feed</h2>
        <div id="globalPrice"></div>
        <div class="small" id="globalPriceRaw"></div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>Your Locks</h2>
    <div id="locksContainer" class="small">Connect wallet to load locks.</div>
  </div>

  <!-- Load ethers THEN load our app -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
